<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Adventure Game - Embedded</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #98D8C8 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .game-wrapper {
            position: relative;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            border: 4px solid #333;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            background: #000;
            overflow: hidden;
        }
        
        /* Responsive aspect ratio (480x320 = 3:2) */
        .game-wrapper::before {
            content: "";
            display: block;
            padding-top: 66.67%; /* 320/480 * 100 */
        }
        
        .game-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .instructions h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        
        .instructions p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 8px;
        }
        
        @media (max-width: 600px) {
            .game-wrapper {
                max-width: 100%;
            }
            
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Pokemon Adventure Game</h1>
        
        <div class="game-wrapper">
            <!-- 
                IMPORTANT: Update the src path to point to your deployed game
                If the game is in the same directory, use: "index.html"
                If in a subdirectory, use: "path/to/web-build/index.html"
                If on a different domain, use full URL: "https://yourdomain.com/game/index.html"
            -->
            <iframe 
                src="index.html" 
                title="Pokemon Adventure Game"
                allow="autoplay"
                allowfullscreen>
            </iframe>
        </div>
        
        <div class="instructions">
            <h2>How to Play</h2>
            <p><strong>Arrow Keys / WASD:</strong> Move your character</p>
            <p><strong>Click:</strong> Interact with objects and advance dialogs</p>
            <p><strong>R Key:</strong> Restart the game</p>
            <p><strong>M Key:</strong> Mute/Unmute audio</p>
        </div>
    </div>
</body>
</html>
